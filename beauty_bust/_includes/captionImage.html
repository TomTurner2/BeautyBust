

<style>
    .caption-container
    {
        padding-bottom: 40px;
        margin: 20px; 
        margin-right: auto;
        margin-left: auto;
        
        justify-content: center;
        max-width: 100%;
        max-height: 100%;
        width: {{ include.width }};
        height: {{ include.height }};
    }

    .caption 
    {
        text-align: center;
        font-size: medium; 
        font-weight: 200; 
        margin: auto;
        padding: auto;
        width: 100%;
        display: "block"
    }

    .caption-img
    {
        object-fit: fill;
         width: 100%; 
         height: 100%;
         margin: auto;
    }
</style>

<div class="caption-container" style="display: {{include.display}};">
    <img class="caption-img" src="{{include.src}}" >
    <p class="caption">
        {% if include.caption %}
        <i>{{include.caption}}</i>
        {% else %}
            ‚ù§ 
        {% endif %}
    </p>
</div>
