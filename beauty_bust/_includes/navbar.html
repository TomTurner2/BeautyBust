<style>
    .topnav {
        
        background-color: #000000;
        position: relative;
    }
  
    /* Add a grey background color on mouse-over */
    .topnav a:hover {
        background-color: #000000;
        color: rgb(206, 206, 206);
    }

    /* Style the active link (or home/logo) */
    .active {
        background-color: #000000;
    }

    .topnav a.home
    {
        float: left;
        background-color: #000000;
        color: white;
        font-family: 'Playfair Display', serif;
        font-style: italic;
        text-decoration: none;
        font-size: 24px;
        display: inline-block;
        max-height: 50%;
        padding: 15px 20px;
        padding-left: 0;
    }

    .logo
    {
        float: left;
        background-color: #000000;
        padding: 16px 16px;
        width:34px;
        height:34px;
    }


@media only screen and (max-width: 600px) 
{
    .topnav
    {
        overflow: hidden;
    }
     /* Style navigation menu links */
    .topnav a 
    {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        display: block;
    }

    /* Hide the links inside the navigation menu (except for logo/home) */
    .topnav #navLinks 
    {
        display: none;
    }
   
    /* Style the hamburger menu */
    .topnav a.icon 
    {
        background: black;
        float: right;
        max-height: 50%;
        display: inline-block;
    }
}

@media screen and (min-width: 600px) 
{
    .topnav
    {
        overflow: auto;
    }

    /* Style navigation menu links */
    .topnav a 
    {
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 17px;
        max-height: 50%;
        display: inline-block;
    }

    /* show links in a line */
    .topnav #navLinks 
    {
        float: right;
        padding: 14px 0px;
        display: inline;
    }

    /* hide the hamburger menu */
    .topnav a.icon 
    {
        display: none;
    }
}
</style>

<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<header>
    <div class="topnav">
        <img class="logo" src="/assets/logo.svg" alt="Beauty Bust Logo">
        <a href="/index.html" class="home">| {{site.title}}</a>
        <div id="navLinks">
            {% for page in site.pages %}
                {% if page.navbar == true %}
                        <a href="{{ page.url }}">{{ page.title | upcase}}</a>
                {% endif %}
            {% endfor %}
        </div>
        <a href="javascript:void(0);" class="fa fa-bars icon active" aria-hidden="true" onclick="showDropDown()"></a>
      </div>
</header>

<script>
    function showDropDown() 
    {
        var desktop = window.matchMedia("screen and (min-width: 600px)")
        if (desktop.matches) { return; }

        var links = document.getElementById("navLinks");

        if (links.style.display != "none") 
        {
            links.style.display = "none";
            return;
        } 

        links.style.display = "block";
    }
</script>
