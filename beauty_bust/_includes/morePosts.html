<aside>
    <h5>MORE POSTS</h5>
    <div class="grid-container">
        {% for p in site.posts %}
            {% if forloop.rindex <= 3 %}
                {% include articleCard.html image = p.image title = p.title summary = p.summary url = p.url %}
            {% endif %}
        {% endfor %}
        </div>
</aside>
